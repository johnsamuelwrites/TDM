version: "3.8"

services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: practical4-jupyter
    ports:
      - "8888:8888"
    volumes:
      # Mount the notebook file
      - ./practical4.ipynb:/app/notebooks/practical4.ipynb
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount output directory for results
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

volumes:
  practical4-data:
